<mat-card class="clearfix">
  <mat-card-header>
    <mat-card-title>LogIn</mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="loginForm">
    <div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" [(ngModel)]="logIn.username" required>
        <mat-error *ngIf="loginForm.controls['username'].errors?.required == true">Username is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password" [(ngModel)]="logIn.password" required/>
        <mat-error *ngIf="loginForm.controls['password'].errors?.required == true">Password is required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox formControlName="acceptPolicy">Ich habe die AGB gelesen und akzeptiere diese</mat-checkbox>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onForgottenPassword()" >Passwort vergessen</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!loginForm.valid">Login</button>
  </mat-card-actions>
</mat-card>
